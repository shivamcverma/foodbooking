<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Sign Up - Foodie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .auth-container {
      background: white;
      max-width: 900px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      display: flex;
      overflow: hidden;
      flex-wrap: wrap;
    }

    .auth-left {
      flex: 1;
      background: url('image/burger.jpg') no-repeat center center/cover;
      min-height: 400px;
      display: none;
    }

    .auth-right {
      flex: 1;
      padding: 40px 50px;
      min-width: 320px;
    }

    .auth-right h2 {
      color: #ff6347;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1.5px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #ff6347;
      outline: none;
    }

    button {
      background-color: #ff6347;
      color: white;
      border: none;
      padding: 14px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e5533d;
    }

    .toggle-text {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #555;
    }

    .toggle-text a {
      color: #ff6347;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      margin-left: 5px;
      transition: color 0.3s ease;
    }

    .toggle-text a:hover {
      color: #e5533d;
    }

    @media (min-width: 768px) {
      .auth-left {
        display: block;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container">

    <div class="auth-left"></div>

    <div class="auth-right">

      <form id="login-form">
        <h2>Login to FoodieBites</h2>
        <label for="login-email">Email Address</label>
        <input type="email" id="login-email" placeholder="Enter your email" required />
        
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required />
        
        <button type="submit">Login</button>
        
        <p class="toggle-text">
          Don't have an account?
          <a href="#" id="show-signup">Sign Up</a>
        </p>
      </form>

      <form id="signup-form" style="display:none;">
        <h2>Create a Foodie Account</h2>
        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" placeholder="Enter your full name" required />
        
        <label for="signup-email">Email Address</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required />
        
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Create a password" required />
        
        <button type="submit">Sign Up</button>
        
        <p class="toggle-text">
          Already have an account?
          <a href="#" id="show-login">Login</a>
        </p>
      </form>

    </div>

  </div>

</body>
</html>
